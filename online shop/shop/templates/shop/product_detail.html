{% extends 'base.html' %}
{% block content %}
    <h3>{{ product.name }}</h3>
    <small>{{ product.created }}</small><p>{{ product.price }} Toman</p>
    <img src="{{ product.image.url }}" width="400px" height="400px">
    <p>{{ product.descriptions }}</p><br>
    <form action="{% url 'cart:cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add To Cart">
    </form>
{% endblock %}
